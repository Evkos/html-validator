<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Validator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>HTML Validator</h1>
		<span class="mb-3 d-block">Use strict rules for validation, for correct result tags like <code>img</code>, <code>meta</code>, <code>input</code> need to be self-closed</span>
		<form id="form">
			<div class="form-group">
				<input type="text" class="form-control" id="validator" name="validator" placeholder="Put here some HTML for validation">
			</div>
			<button type="submit" class="btn btn-primary">Validate</button>
		</form>
		<div class="mt-3">
			<div id="result"></div>
		</div>
	</div>

</div>
<script src="./validator.js"></script>
</body>
</html>
